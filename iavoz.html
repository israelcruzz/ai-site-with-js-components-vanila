      <div class="w-full h-full p-6 xl:p-0 flex flex-col align-center justify-center">
        <header
          class="relative h-full w-full xl:flex xl:items-center xl:justify-center xl:p-6"

          <nav class="w-full hidden xl:flex items-center justify-center nav">
            <a

            <a

            class="p-2 rounded-lg xl:hidden open-menu bg-black hover:bg-slate-900 z-10 mb-6"

              src="/assets/image/menu-icon.svg"

            />

        </header>
        <hero-sls
          heading="Conheça Mais Sobre o"
          special="VidnozAI"
          description="O VidnozAI é uma ferramenta onde com inteligência artificial você pode criar diversos conteudos desde vídeos ou audios através de textos para os mais diferentes propósitos!"
          image="/assets/image/RobotIdol.png"
        >
        </hero-sls>

    

        <card-direction
        image="/assets/image/vidnozlg.png"
        heading="O que é"
        hightlight="Sobre"
        description="Trata-se de uma ferramenta que usa IA para criar peças de forma automatizada. Com ela, é possível escolher uma imagem humana digital, bem como seu idioma, sua voz e qual texto ela falará. Essa tecnologia pode ser usada para uma variedade de fins, como produção de vídeos de marketing, criação de conteúdo para redes sociais, entre outros."
      >
      </card-direction>


      <card-direction
      direction="right"
        image="/assets/image/Vidnoz-AI.png"
        heading="Como funciona"
        hightlight="Sobre"
        description="Para começar a usar o Vidnoz AI, basta criar uma conta no serviço. É possível se cadastrar com um e-mail ou via perfil do Facebook ou do LinkedIn. Em seguida, o usuário já está apto para desenvolver os vídeos.
        Por meio de uma interface amigável, até mesmo para pessoas com menos habilidades técnicas, a criação do vídeo se dá em três etapas.
        São elas: escolha do avatar, seleção da voz e digitação do conteúdo que será falado, e personalização (adição de música, efeitos, transições). Uma vez que o vídeo estiver de seu agrado, basta gerá-lo e compartilhá-lo no lugar que desejar."
      >
      </card-direction>
    

      <test-hero
        headingtext="Faça o seu próprio teste agora!"
        image="/assets/image/vidnoz-removebg-preview.png"
        funcallback="https://pt.vidnoz.com/"
