        <card-direction
          image="/assets/image/gptwide.png"
          heading="O que é"
          hightlight="Sobre"
          description="O ChatGPT é uma ferramenta, baseada em deep learning (aprendizagem profunda), de processamento de linguagem natural orientada pela Inteligência Artificial, possibilitando conversas semelhantes as humanas com o chatbot. Algumas das principais funcionalidades do ChatGPT são: tradução; criação de conteúdo; assistente virtual; resumo de textos; recomendações e muito mais. Possibilitando o uso em diversas áreas, tanto para trabalho, estudo e até lazer."
        >
        </card-direction>

        <card-direction
        direction="right"
          image="/assets/image/openaiteste2.jpeg"
          heading="Como surgiu"
          hightlight="Sobre"
          description="O ChatGPT foi desenvolvido pela empresa norte-americana, OpenAI Inc, fundada em 2015. A empresa consiste em uma organização sem fins lucrativos (OpenAI Incorporated) e uma subsidiária com fins lucrativos (OpenAI Limited Partnership). A OpenIA lançou a plataforma (GPT-3.5) em novembro de 2022 para o público de forma discreta funcionando como um chatbot que produzia uma série de materiais textuais, como apresentações e programações. Em março de 2023 a OpenAI lançou uma atualização, o GPT-4, tendo como principal diferença o modo de lidar com os comandos mais complexos e diferenciados. Além disso, enquanto o GPT-3.5 Aceita somente comandos em texto, o GPT-4 é multimodal e também os aceita em imagem. As plataformas como ChatGPT tem crescido de forma abrangente e tende a evoluir ainda mais, assim como todo o ramo das inteligências artificiais."
        >
        </card-direction>
        <card-direction
        direction="left"
          image="/assets/image/gpt_funcionando1.jpg"
          heading="Como funciona"
          hightlight="Sobre"
          description="O funcionamento do ChatGPT é muito simples, por se tratar de um chat conversacional o usuário precisa apenas digitar o que ele quiser e após isso a inteligência artificial trará uma resposta apropriada, mas por trás desse processo a plataforma utiliza um conjunto de tecnologias sofisticadas. Dentre as tecnologias que compõem a IA a principal é, como o nome sugere, a arquitetura GPT (Generative Pre-trained Transformer), que é uma variação do modelo de linguagem Transformer, que trabalham no processamento de linguagem natural (NLP), ou seja, a analise do texto de forma que seja capaz de captar conexões entre as palavras de maneira mais natural, além desse fator a IA passa por um processo de pré-treinamento e ajuste, recebendo grandes quantidades de dados textuais e após é ajustado em dados específicos, assim sendo capaz de abranger diversos assuntos e responder de forma eficiente, coerente e natural."
        >
        </card-direction>
