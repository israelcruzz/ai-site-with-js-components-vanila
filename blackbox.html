        hightlight="Sobre"

      >
      </card-direction>

        Quando você pressiona Enter, o front-end do Blackbox fornece sugestões para completar seu código. Você pode adaptar essas sugestões para atender às necessidades específicas do seu projeto."
      >
      </card-direction>
      <card-direction
