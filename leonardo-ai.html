<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/src/styles/output.css" />

    <link rel="stylesheet" href="/src/styles/utils.css" />

    <title>Home</title>
  </head>
  <body class="bg-[#151515] relative">
    <nav
      class="fixed hidden top-0 flex flex-col justify-start p-6 bg-black w-1/2 h-[100vh] rounded-r-lg rounded-b-lg xl:hidden menu z-50"
    >
      <div class="w-full flex justify-between">
        <a
          href="index.html"
          class="text-[#A1A1A1] font-medium p-2 hover:bg-slate-900 rounded-lg flex-1"
          >Home</a
        >
        <button class="text-red-800 p-2 exit-event">
          <img src="../assets/image/cancel.svg" width="24" height="24" alt="" />
        </button>
      </div>

      <a
        href="chatgpt.html"
        class="text-[#A1A1A1] font-medium hover:bg-slate-900 p-2 rounded-lg"
        >Chatgpt</a
      >
      <a
        href="blackbox.html"
        class="text-[#A1A1A1] font-medium hover:bg-slate-900 p-2 rounded-lg"
        >BlackBox</a
      >
      <a
        href="leonardo-ai.html"
        class="text-[#06B67A] font-medium hover:bg-slate-900 p-2 rounded-lg"
        >LeonardoAi</a
      >
      <a
        href="iavoz.html"
        class="text-[#A1A1A1] font-medium hover:bg-slate-900 p-2 rounded-lg"
        >VidnozAI</a
      >
    </nav>

    <main class="h-full w-full flex flex-col" id="top-page">
      <div class="w-full h-full p-6 xl:p-0 flex flex-col align-center justify-center">
        <header
          class="relative h-full w-full xl:flex xl:items-center xl:justify-center xl:p-6"
        >
          <nav class="w-full hidden xl:flex items-center justify-center nav">
            <a
              href="index.html"
              class="text-[#A1A1A1] font-medium hover:bg-emerald-500 p-2 rounded-lg hover:text-white"
              >Home</a
            >
            <a
              href="chatgpt.html"
              class="text-[#A1A1A1] font-medium hover:bg-emerald-500 p-2 rounded-lg hover:text-white"
              >Chatgpt</a
            >
            <a
              href="blackbox.html"
              class="text-[#A1A1A1] font-medium hover:bg-emerald-500 p-2 rounded-lg hover:text-white"
              >BlackBox</a
            >
            <a
              href="leonardo-ai.html"
              class="text-[#06B67A] font-medium hover:bg-emerald-500 p-2 rounded-lg hover:text-white"
              >LeonardoAi</a
            >
            <a
            href="iavoz.html"
              class="text-[#A1A1A1] font-medium hover:bg-emerald-500 p-2 rounded-lg hover:text-white"
              >VidnozAI</a
            >
          </nav>
          <button
            class="p-2 rounded-lg xl:hidden open-menu bg-black hover:bg-slate-900 z-10 mb-6"
          >
            <img
              src="/assets/image/menu-icon.svg"
              class="text-white"
              width="18"
              height="18"
              alt=""
            />
          </button>
        </header>
        <hero-sls
          heading="Conheça Mais Sobre o"
          special="Leonardo AI"
          description="Leonardo AI, uma IA para gerar imagens."
          image="/assets/image/leoredi.png"
        >
        </hero-sls>

        

        <card-direction
          image="/assets/image/leooq.png"
          heading="O que é"
          hightlight="Sobre"
          description="O Leonardo AI é um aplicativo de inteligência artificial generativa disponível gratuitamente para iOS através do aplicativo ou pelo site oficial. Ele fornece uma variedade de recursos para criação de imagens e artes visuais, utilizando comandos simples e sem exigir conhecimento prévio em IA."
        >
        </card-direction>


        <card-direction
        direction="right"
          image="/assets/image/leofront.png"
          heading="Front-End"
          hightlight="Sobre"
          description=" o front end envolve um campo de entrada imediato onde os usuários podem digitar o que desejam ver gerado, sendo a clareza a chave para os melhores resultados.  tem como foco oferecer qualidade, facilidade de uso e versatilidade. A transparência foi projetada para gerar imagens diretamente com fundos transparentes, garantindo visuais de alta qualidade sem a necessidade de remoção de fundo, o que aumenta a flexibilidade de design em vários projetos."
        >
        </card-direction>
        <card-direction
        direction="left"
          image="/assets/image/leoback.png"
          heading="Back-End"
          hightlight="Sobre"
          description="O backend do Leonardo Ai opera por meio de uma API de produção projetada para se integrar perfeitamente a diversos aplicativos, atendendo tanto projetos pessoais quanto serviços que atendem milhões de usuários finais. Leonardo Ai processa dados usando uma variedade de recursos e ferramentas projetadas para aprimorar a geração de imagens e a adesão aos prompts."
        >
        </card-direction>
      </div>

      <test-hero
        headingtext="Faça o seu próprio teste!"
        image="/assets/image/leonardo-logo.svg"
        funcallback="https://leonardo.ai/"
      >
      </test-hero>

      <footer-mod></footer-mod>
    </main>

    <script src="./src/scripts/components/components.js" defer></script>
    <script src="./src/scripts/menu/toggle-menu.js" defer></script>
  </body>
</html>
